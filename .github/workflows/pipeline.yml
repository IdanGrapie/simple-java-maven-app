name: CI/CD Pipeline

on:
  push:
    branches:
      - master  # Make sure this matches your actual branch name

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v3

    - name: Configure Git
      run: |
        git config --global user.name ${{ secrets.HUB_USER }}
        git config --global user.email ${{ secrets.HUB_MAIL }}


    - name: Increment project version
      run: |
        # Parse the current version
        mvn build-helper:parse-version

        # Set the new version
        mvn versions:set -DnewVersion=\${parsedVersion.majorVersion}.\${parsedVersion.minorVersion}.\${parsedVersion.nextIncrementalVersion}-SNAPSHOT versions:commit

        # Add and commit changes
        git add pom.xml
        git commit -m "Increment version number"
        git push

    - name: Get Maven version
      run: |
        MAVEN_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo "MAVEN_VERSION=$MAVEN_VERSION" >> $GITHUB_ENV
        echo "New version: $MAVEN_VERSION"

    - name: Create and push git tag
      run: |
        git tag v${{ env.MAVEN_VERSION }}
        git push origin v${{ env.MAVEN_VERSION }}


    - name: Build Docker image
      run: docker build -t idan5567/github:${{ env.MAVEN_VERSION }} .

    - name: Log in to Docker registry
      run: echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image
      run: docker push idan5567/github:${{ env.MAVEN_VERSION }}

